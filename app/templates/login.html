{% extends 'base.html' %}
{% block title %}Login | DEBA Faktura{% endblock %}
{% block bodyclass %}bg-light{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center mb-4">ðŸ”’ Login zur DEBA Faktura</h3>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Benutzername</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Passwort</label>
        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn btn-primary btn-sm shadow-sm rounded-pill w-100">Anmelden</button>
    </form>
  </div>
</div>
{% endblock %}
