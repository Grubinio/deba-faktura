<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Admin – Benutzerverwaltung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>👤 Benutzerverwaltung</h2>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>ID</th>
          <th>Benutzername</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>
            {% if user.username != 'admin' %}
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Wirklich löschen?');">🗑️ Löschen</button>
            </form>
            {% else %}
            <span class="text-muted">geschützt</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="container mt-5">
      <h2>Benutzer registrieren</h2>
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label for="username" class="form-label">Benutzername</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Passwort</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">Zum Login</a>
      </form>
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Zurück</a>
  </div>
</body>
</html>
