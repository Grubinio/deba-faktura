{% extends 'base.html' %}
{% block title %}‚ûï Neue B√ºrgschaft ‚Äì DEBA Faktura{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">‚ûï Neue B√ºrgschaft erfassen</h2>

  <form method="post">
    <div class="mb-3">
      <label class="form-label">B√ºrgschaftsnummer</label>
      <input name="buergschaftsnummer" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Auftragsnummer</label>
      <select name="auftragsnummer" class="form-select" required id="auftragSelect">
        <option value="">Bitte w√§hlen</option>
        {% for a in auftraege %}
          <option value="{{ a.auftragsnummer }}">{{ a.auftragsnummer }} ‚Äì {{ a.bezeichnung_kurz }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Beg√ºnstigter</label>
      <input name="beguenstigter" class="form-control" id="beguenstigterField" readonly required>
    </div>

    <!-- B√ºrge (neue Darstellung als Select mit Bootstrap-Styling) -->
    <div class="mb-3">
      <label class="form-label">B√ºrge</label>
      <select name="surety" id="surety" class="form-select" required>
        <option value="">Bitte w√§hlen</option>
        {% for buerge in buergen %}
          <option value="{{ buerge }}">{{ buerge }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Erstelldatum</label>
      <input name="erstelldatum" class="form-control date-de" value="{{ now | default('', true) }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Voraussichtliche R√ºckgabe</label>
      <input name="voraussichtliche_rueckgabe" class="form-control date-de">
    </div>

    <div class="mb-3">
        <label class="form-label d-block">B√ºrgschaftsart</label>
        <div class="btn-group" role="group" aria-label="B√ºrgschaftsarten">
          <input type="radio" class="btn-check" name="buergschaftsart" id="art1" value="Vorauszahlungsb√ºrgschaft" required>
          <label class="btn btn-outline-primary" for="art1">Vorauszahlungsb√ºrgschaft</label>
      
          <input type="radio" class="btn-check" name="buergschaftsart" id="art2" value="Vertragserf√ºllungsb√ºrgschaft">
          <label class="btn btn-outline-primary" for="art2">Vertragserf√ºllungsb√ºrgschaft</label>
      
          <input type="radio" class="btn-check" name="buergschaftsart" id="art3" value="Gew√§hrleistungsb√ºrgschaft">
          <label class="btn btn-outline-primary" for="art3">Gew√§hrleistungsb√ºrgschaft</label>
        </div>
      </div>

    <div class="mb-3">
      <label class="form-label">B√ºrgschaftssumme</label>
      <input name="buergschaftssumme" class="form-control" required placeholder="z.‚ÄØB. 12.500,00">
    </div>

    <div class="mb-3">
      <label class="form-label">W√§hrung</label>
      <select name="waehrung" class="form-select">
        <option value="EUR" selected>EUR</option>
        <option value="GBP">GBP</option>
        <option value="SAR">SAR</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Bemerkung</label>
      <input name="bemerkung" class="form-control" maxlength="250">
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('buergschaften') }}" class="btn btn-secondary">‚¨Ö Abbrechen</a>
      <button type="submit" class="btn btn-success">üíæ Speichern</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('auftragSelect').addEventListener('change', function () {
    const nr = this.value;
    if (!nr) return;
    fetch(`/api/beguenstigter/${nr}`)
      .then(r => r.text())
      .then(name => document.getElementById('beguenstigterField').value = name);
  });
</script>
{% endblock %}
